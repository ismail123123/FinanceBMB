{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2>{{ company.info.name }} ({{ company.info.symbol }})</h2>
                </div>
                <div class="card-body">
                    <p class="card-text">Price: ${{ company.history.Close|last }}</p>
                    <div id="price-chart"></div> <!-- Changed from canvas to div -->
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2>MACD and Signal</h2>
                </div>
                <div class="card-body">
                    <div id="macd-signal-chart"></div> <!-- Changed from canvas to div -->
                </div>
            </div>
        </div>
    </div>
</div>

<div class="affichage-liens text-center">
    <a href="{% url 'home' %}">Accueil</a>
    <a href="{% url 'portfolio' %}">Portfolio</a>
    <a href="{% url 'search_company' %}">Retour</a>
</div>

<!-- Include Plotly.js library -->
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function() {
    var historyData = {{ history.to_json|safe }};
    var datesBrutes = Object.keys(historyData['Close']);

    // MÃ©thode pour convertir les timestamp dans le format JJ/MM/YYYY
    function formatDate(timestampStr) {
        var timestamp = parseInt(timestampStr);
        var date = new Date(timestamp);
        var jour = ("0" + date.getDate()).slice(-2);
        var mois = ("0" + (date.getMonth() + 1)).slice(-2);
        var annee = date.getFullYear();
        return jour + '/' + mois + '/' + annee;
    }

    var dates = datesBrutes.map(function(rawDate) {
        return formatDate(rawDate);
    });

    var prices = Object.values(historyData['Close']);

    // Plotly chart for stock price
    Plotly.newPlot('price-chart', [{
        x: dates,
        y: prices,
        type: 'scatter',
        mode: 'lines',
        name: 'Stock price',
        line: {color: 'rgba(25, 120, 220, 1)'}
    }]);

    // Ajouter le MACD et le signal au graphique
    var macdData = {{ macd_data|safe }};
    var macdValues = macdData.map(function(data) {
        return data.MACD;
    });

    var signalValues = macdData.map(function(data) {
        return data.signal;
    });

    // Plotly chart for MACD and Signal
    var buySignals = {{ Buy|safe }};
    var sellSignals = {{ Sell|safe }};

    Plotly.newPlot('macd-signal-chart', [{
        x: dates,
        y: macdValues,
        type: 'scatter',
        mode: 'lines',
        name: 'MACD',
        line: {color: 'rgba(255, 99, 132, 1)'}
    }, {
        x: dates,
        y: signalValues,
        type: 'scatter',
        mode: 'lines',
        name: 'Signal',
        line: {color: 'rgba(75, 192, 192, 1)'}
    }, {
        x: buySignals.map(function(index) { return dates[index]; }),
        y: buySignals.map(function(index) { return macdValues[index]; }),
        mode: 'markers',
        type: 'triangle',
        name: 'Buy',
        marker: {
            color: 'green',
            size: 10
        }
    }, {
        x: sellSignals.map(function(index) { return dates[index]; }),
        y: sellSignals.map(function(index) { return macdValues[index]; }),
        mode: 'markers',
        type: 'triangle',
        name: 'Sell',
        marker: {
            color: 'red',
            size: 10
        }
    }]);

    var inforatio = {{ info|safe }};
    var percentiles = {{ percentile|safe }};
    Plotly.newPlot('meanreverse', [{
        x: dates,
        y: inforatio,
        type: 'scatter',
        mode: 'lines',
        name: 'MACD',
        line: {color: 'rgba(255, 99, 132, 1)'}
    }]);
});
</script>
{% endblock %}
