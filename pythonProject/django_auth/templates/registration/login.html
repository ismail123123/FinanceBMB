<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #3b2170;
    }

    .login-form {
        width: 300px;
        padding: 20px;
        background-color: #2009c2;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(72, 17, 17, 0.1);
        margin: 50px auto;
    }

    .login-form h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .login-form input[type="text"],
    .login-form input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #851616;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
    }

    .login-form input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .login-form input[type="submit"]:hover {
        background-color: #45a049;
    }

    .login-form p {
        text-align: center;
        margin-top: 10px;
    }

    .login-form p a {
        color: #4CAF50;
        text-decoration: none;
    }

    .login-form p a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
  <div class="login-form">
    <h2>Log In</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Log In">
    </form>
      <p> <a href="{% url 'signup' %}">Register</a></p>
    <p><a href="{% url 'password_reset' %}">Forgot password?</a></p>
  </div>
</body>
</html>
