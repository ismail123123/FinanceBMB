{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<p>Bonjour {{ user.username }}!</p>
<a href="{% url 'portfolio' %}">Portfolio</a></p>
<p><a href="{% url 'password_change' %}">Changer de mot de passe</a></p>
<form action="{% url 'logout' %}" method="post">
  {% csrf_token %}
  <button type="submit">Log Out</button>
</form>
{% else %}
<p>Connectez-vous</p>
<p><a href="{% url 'signup' %}">Cr√©er un compte</a></p>

<p><a href="{% url 'login' %}">Se connecter</a></p>

{% endblock %}
