<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles.css' %}">

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>

    <title>FinanceBMB</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec, #bcccdc);
        }
        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        .navbar-brand img {
            max-height: 40px;
        }
        .search-form {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .search-form input, .search-form select, .search-form button {
            border-radius: 5px;
            margin-top: 10px;
        }
        .hero-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
    </style>
    {% block extra_styles %}{% endblock %}
</head>
<body>
<div class="wrapper">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'logo.png' %}" alt="FinanceBMB Logo">
                FinanceBMB
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'portfolio' %}">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'search_company' %}">Chercher une
                        compagnie</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'password_reset' %}">Changer de mot de
                        passe</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'chatbot' %}">Chatbot</a></li>

                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <button type="submit"
                                        style="background-color: #007bff; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
                                    DÃ©connexion
                                </button>
                            </a>
                        </li>

                    </form>
                    {%endif%}

                </ul>
            </div>
        </div>
    </nav>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <footer class="mt-auto">
        <p>&copy; 2024 FinanceBMB</p>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-popRpmFF9JQgExhfw5tZT4I9c9IpF9Sa1Z9CZSmvMRyFqjFv0gW3rFTO5qzB1h4U"
        crossorigin="anonymous"></script>
</body>
</html>
